<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Brain</title>
    <style>
        body {
            background-image: url('background.jpg');
            /* Fonda chiroyli tasvir */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            margin-top: 150px;
        }
        
        h1 {
            font-size: 3em;
        }
        
        .login-form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .language-selector {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Best Brain</h1>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Language Selector -->
        <div class="language-selector">
            <label for="language">Choose your language: </label>
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="uz">O'zbekcha</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <p id="responseMessage"></p>
    </div>

    <script>
        // Foydalanuvchining tilini aniqlash va saytda tilni o'zgartirish
        function changeLanguage() {
            const lang = document.getElementById("language").value;
            const responseMessage = document.getElementById("responseMessage");

            if (lang === 'en') {
                responseMessage.textContent = "Welcome to Best Brain!";
            } else if (lang === 'uz') {
                responseMessage.textContent = "Best Brain saytiga xush kelibsiz!";
            } else if (lang === 'ru') {
                responseMessage.textContent = "Добро пожаловать в Best Brain!";
            }
        }

        // Login formasi uchun o'zgarish (bu faqat frontend kodidir)
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password.");
            }
        };
    </script>
</body>

</html>
