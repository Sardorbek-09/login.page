<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayt Nomini Kiriting</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Menyu -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Bosh Sahifa</a></li>
            <li><a href="#search">Qidiruv</a></li>
            <li><a href="#services">Xizmatlar</a>
                <ul class="dropdown">
                    <li><a href="#game">Game</a></li>
                    <li><a href="#app">App</a></li>
                    <li><a href="#book">Book</a></li>
                    <li><a href="#music">Music</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Video -->
    <section id="home" class="video-section">
        <h1>Saytni tanishtirish</h1>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Sizning brauzeringiz video formatini qo'llab-quvvatlamaydi.
        </video>
    </section>

    <!-- Xizmatlar bo'limi -->
    <section id="services" class="services-section">
        <h2>Xizmatlar</h2>
        <p>Bizning xizmatlarimiz haqida ma'lumotlar.</p>
    </section>

    <!-- Game, App, Book, Music bo'limlari -->
    <section id="game" class="service-detail">
        <h3>Game</h3>
        <div id="game-search">
            <input type="text" id="game-search-input" placeholder="O'yin qidirish...">
            <button onclick="searchGames()">Qidirish</button>
        </div>
        <div id="game-results"></div>
    </section>

    <section id="app" class="service-detail">
        <h3>App</h3>
        <div id="app-results">
            <p>Kompyuterda ishlaydigan dasturlar ro'yxati.</p>
        </div>
    </section>

    <section id="book" class="service-detail">
        <h3>Book</h3>
        <div id="book-search">
            <input type="text" id="book-search-input" placeholder="Kitobni qidirish...">
            <button onclick="searchBooks()">Qidirish</button>
        </div>
        <div id="book-results"></div>
    </section>

    <section id="music" class="service-detail">
        <h3>Music</h3>
        <div id="music-results">
            <p>Spotify kabi musiqa ro'yxati.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
