<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydali Sayt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #218838;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-section {
            margin-bottom: 20px;
        }
        
        .book-container {
            margin-top: 20px;
        }
        
        .book {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        
        .book img {
            width: 150px;
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Foydali Sayt</h1>

        <div class="login-section">
            <h2>Kirish</h2>
            <input type="text" placeholder="Login">
            <input type="password" placeholder="Parol">
            <button onclick="alert('Kirish muvaffaqiyatli!')">Kirish</button>
            <p>Yoki:</p>
            <button onclick="alert('Google orqali kirish')">Google orqali</button>
            <button onclick="alert('iCloud orqali kirish')">iCloud orqali</button>
        </div>

        <div class="book-container">
            <h2>Kitoblar</h2>
            <div class="book" onclick="alert('PDF ochilmoqda')">
                <img src="https://via.placeholder.com/150" alt="Kitob muqovasi">
                <p>Kitob 1</p>
            </div>
            <div class="book" onclick="alert('PDF ochilmoqda')">
                <img src="https://via.placeholder.com/150" alt="Kitob muqovasi">
                <p>Kitob 2</p>
            </div>
        </div>
    </div>
</body>

</html>
